<!doctype html>
<html lang="es">

<meta charset="UTF-8" />
<!-- Iconos dinámicos servidos por el backend (Absolutos) -->
<link rel="icon" type="image/x-icon" href="<%= apiUrl %>/api/icons/favicon" />
<link rel="icon" type="image/png" sizes="192x192" href="<%= apiUrl %>/api/icons/icon-192" />
<link rel="icon" type="image/png" sizes="512x512" href="<%= apiUrl %>/api/icons/icon-512" />
<link rel="apple-touch-icon" href="<%= apiUrl %>/api/icons/apple-touch-icon" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="<%= description %>" />
<meta name="theme-color" content="<%= themeColor %>" />

<!-- PWA Meta Tags -->
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="<%= title %>" />

<!-- Manifest dinámico -->
<link rel="manifest" href="<%= apiUrl %>/api/manifest" />

<title>
  <%= title %>
</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
